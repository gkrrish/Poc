<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invoice - POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style type="text/css">
		body{
		    margin-top:20px;
		    color: #484b51;
		}
		.text-secondary-d1 {
		    color: #728299!important;
		}
		.page-header {
		    margin: 0 0 1rem;
		    padding-bottom: 1rem;
		    padding-top: .5rem;
		    border-bottom: 1px dotted #e2e2e2;
		    display: -ms-flexbox;
		    display: flex;
		    -ms-flex-pack: justify;
		    justify-content: space-between;
		    -ms-flex-align: center;
		    align-items: center;
		}
		.page-title {
		    padding: 0;
		    margin: 0;
		    font-size: 1.75rem;
		    font-weight: 300;
		}
		.brc-default-l1 {
		    border-color: #dce9f0!important;
		}
		
		.ml-n1, .mx-n1 {
		    margin-left: -.25rem!important;
		}
		.mr-n1, .mx-n1 {
		    margin-right: -.25rem!important;
		}
		.mb-4, .my-4 {
		    margin-bottom: 1.5rem!important;
		}
		
		hr {
		    margin-top: 1rem;
		    margin-bottom: 1rem;
		    border: 0;
		    border-top: 1px solid rgba(0,0,0,.1);
		}
		
		.text-grey-m2 {
		    color: #888a8d!important;
		}
		
		.text-success-m2 {
		    color: #86bd68!important;
		}
		
		.font-bolder, .text-600 {
		    font-weight: 600!important;
		}
		
		.text-110 {
		    font-size: 110%!important;
		}
		.text-blue {
		    color: #478fcc!important;
		}
		.pb-25, .py-25 {
		    padding-bottom: .75rem!important;
		}
		
		.pt-25, .py-25 {
		    padding-top: .75rem!important;
		}
		.bgc-default-tp1 {
		    background-color: rgba(121,169,197,.92)!important;
		}
		.bgc-default-l4, .bgc-h-default-l4:hover {
		    background-color: #f3f8fa!important;
		}
		.page-header .page-tools {
		    -ms-flex-item-align: end;
		    align-self: flex-end;
		}
		
		.btn-light {
		    color: #757984;
		    background-color: #f5f6f9;
		    border-color: #dddfe4;
		}
		.w-2 {
		    width: 1rem;
		}
		
		.text-120 {
		    font-size: 120%!important;
		}
		.text-primary-m1 {
		    color: #4087d4!important;
		}
		
		.text-danger-m1 {
		    color: #dd4949!important;
		}
		.text-blue-m2 {
		    color: #68a3d5!important;
		}
		.text-150 {
		    font-size: 150%!important;
		}
		.text-60 {
		    font-size: 60%!important;
		}
		.text-grey-m1 {
		    color: #7b7d81!important;
		}
		.align-bottom {
		    vertical-align: bottom!important;
		}

    </style>
</head>
<body>
<div class="page-content container">
    <div class="page-header text-blue-d2">
        <h1 class="page-title text-secondary-d1">
            Invoice
            <small class="page-info">
                <i class="fa fa-angle-double-right text-80"></i>
                ID: #111-222
            </small>
        </h1>
        <!-- Other header content -->
    </div>

    <div class="container px-0">
        <!-- Content based on ExistingUserDetails -->
        <div class="row mt-4">
            <div class="col-12 col-lg-12">
                <!-- Display newspaper subscription details -->
                <div class="row mb-4">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>NEWSPAPER</th>
                                <th>LANGUAGE</th>
                                <th>STATE</th>
                                <th>DISTRICT</th>
                                <th>MANDAL</th>
                                <th>SCHEDULED TIME</th>
                                <th>MONTHLY SUBSCRIPTION CHARGES</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Iterate over details list and display rows -->
                            <tr th:each="detail : ${existingUserDetails.details}">
                                <td th:text="${detail.newsPaperName}"></td>
                                <td th:text="${detail.language}"></td>
                                <td th:text="${detail.state}"></td>
                                <td th:text="${detail.district}"></td>
                                <td th:text="${detail.mandal}"></td>
                                <td th:text="${detail.batchTime}"></td>
                                <td th:text="${detail.subscriptionCharges}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Display total subscription charges -->
                <div class="row">
                    <div class="col-12">
                        <div class="text-right">
                            <strong>Total Subscription Charges: </strong>
                            <span th:text="${existingUserDetails.totalSubscriptionCharges}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional content and JavaScript -->
    </div>
</div>

<!-- Required scripts -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
